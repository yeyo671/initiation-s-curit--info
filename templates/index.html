<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <style>
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container principal */
        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        /* Titre principal */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Formulaire */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            color: #555;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Discussions */
        h2 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        strong {
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Forum</h1>

        <form method="POST" action="/">
            <label for="user">Utilisateur :</label>
            <input type="text" id="user" name="user" required>
            <br>
            <label for="content">Message :</label>
            <textarea id="content" name="content" required></textarea>
            <br>
            <button type="submit">Envoyer</button>
        </form>

        <h2>Discussions</h2>
        <ul>
            {% for message in messages %}
                <li><strong>{{ message.user }}:</strong> {{ message.content | safe }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
